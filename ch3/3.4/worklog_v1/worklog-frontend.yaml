apiVersion: apps/v1
kind: Deployment
metadata:
  name: worklog-frontend
spec:
  selector:
    matchLabels:
      app: worklog-frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: worklog-frontend
        image: worklog-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: worklog-frontend
  labels:
    app: worklog-frontend
spec:
  ports:
    - name: http
      port: 80
  selector:
    app: nginx
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: worklog-frontend
spec:
  ingressClassName: nginx
  rules:
  - host: worklog-frontend.myk8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        frontend:
          service:
            name: nginx
            port:
              number: 80
